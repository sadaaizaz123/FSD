<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <center>
      <h3>Login Page</h3>
      <form>
        <table cellpadding="10">
          <tr>
            <td>User Name:</td>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <td>Passwords:</td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" style="color: red" />
              <input type="reset" value="Reset" style="color: red" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
