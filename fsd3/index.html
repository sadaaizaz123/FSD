<!--tables colspan and rowspan-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fsd3</title>
  </head>
  <body>
    <table
      border="2px solid black"
      height="500px"
      width="500px"
      align="center"
      bgcolor="bisque"
    >
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td>3</td>
        <td rowspan="2">4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
      </tr>
    </table>
    <br /><br />
    <table
      border="2px solid black"
      height="500px"
      width="500px"
      align="center"
      style="border-style: dotted"
    >
      <tr>
        <td>1</td>
        <td colspan="3" bgcolor="yellow">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td rowspan="3" bgcolor="yellow">6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td colspan="2" bgcolor="yellow">15</td>
      </tr>
    </table>
  </body>
</html>
